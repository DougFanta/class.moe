<h1>Listagem de ALunos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button class="button-green" [routerLink]="['/aluno/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo Aluno
  </a>
</mat-toolbar>
<table mat-table [dataSource]="alunos" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
        <td mat-cell class="cell-align-center" *matCellDef="let aluno">
            <a mat-raised-button title="Editar" 
                [routerLink]="['/aluno',aluno._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
        <td mat-cell class="cell-align-center" *matCellDef="let aluno">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(aluno._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
