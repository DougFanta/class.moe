<h1>Listagem de Aulas</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/aula/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova Aula
  </a>
</mat-toolbar>
<table mat-table [dataSource]="aulas" class="mat-elevation-z8">

    <ng-container matColumnDef="disciplina">
      <th mat-header-cell *matHeaderCellDef>Disciplina</th>
      <td mat-cell *matCellDef="let aula"> {{aula.disciplina?.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef> Professor </th>
      <td mat-cell *matCellDef="let aula"> {{aula.professor?.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="aluno">
      <th mat-header-cell *matHeaderCellDef> Aluno </th>
      <td mat-cell *matCellDef="let aula"> {{aula.aluno?.nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
        <td mat-cell class="cell-align-center" *matCellDef="let aula">
            <a mat-raised-button color="accent" title="Editar" 
                [routerLink]="['/aula',aula._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
        <td mat-cell class="cell-align-center" *matCellDef="let aula">
            <button mat-raised-button color="warn" title="Excluir" (click)="excluir(aula._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
