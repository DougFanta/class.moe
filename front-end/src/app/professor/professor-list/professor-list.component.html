
<mat-card class="mat-elevation-z5" *ngFor = "let professor of professores">
  <mat-card-header>
    <img mat-card-avatar src="{{professor.avatar}}" alt="{{professor.usuario?.nome}}">
    <mat-card-title >{{professor.nome}}</mat-card-title>
    <mat-card-subtitle>{{professor.disciplina?.nome}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{professor.bio}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button class="wpp" href="https://api.whatsapp.com/send?=pt_BR&phone=55{{professor.whatsapp}}&text=Olá, {{professor.usuario?.nome}} Gostaria de marcar um Horário!"><mat-icon>phone</mat-icon>Contato</a>
    <h1>R${{professor.custo}},00</h1>
  </mat-card-actions>
</mat-card>
